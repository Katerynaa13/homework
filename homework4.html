<!DOCTYPE html>
<script>
"use strict";

let age = prompt('Скільки вам років?', '');
if  (isNaN(age) || age <= 0 || age > 150) {
    alert(`Вік має бути цілим позитивним числом та не більше 150!`); 
}
else if  ((age > 10 && age < 15) || (age > 110 && age < 115)) {
    alert(`Вам ${age} років!`); 
}
else if (age % 10 === 1) {
    alert(`Вам ${age} рік!`);
}
else if (age % 10 === 2 || age % 10 === 3 || age % 10 === 4) {
    alert(`Вам ${age} роки!`);
}
else {
    alert(`Вам ${age} років!`);
}

</script>
